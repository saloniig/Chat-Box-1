<!DOCTYPE html>
<html lang="en">
<head> 
        <meta charset="UTF-8"> 
        <title>Profile Photo</title> 
</head>
<body>
        <form action="{{ request.build_absolute_uri }}" method="POST" enctype="multipart/form-data">

                {% csrf_token %}
        <label>{{ name }}</label>
<br>

<input type="file" name="file" accept="image/*"/>
<br />
<input type="submit" value="Upload File" />
        </form>
</body>
</html>
